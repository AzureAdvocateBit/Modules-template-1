<!--Card-->
<!-- Note this card needs to be within a row container-->
 <div class="col-sm-6">

   <div class="card">

     <!--Card image-->
     <div class="view overlay hm-white-slight">
       <a href="{{" {{file.url}} " | absolute_url }}">
       <img src="{{"/images/dna.jpg" | absolute_url }}" class="img-fluid" alt="img{{file.title}}-img"></a>

     </div>

     <!--Card content-->
     <div class="card-block">
       <!--Title-->
       <a href="{{" {{file.url}} " | absolute_url }}">
         <h4> {{file.title}} </h4>
       </a>
       <!--Text-->
       <p > {{file.description}} </p>
     </div>

   </div>

</div>

   <!--/.Card-->
