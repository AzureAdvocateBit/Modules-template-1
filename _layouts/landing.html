<!DOCTYPE html>
<html>
<!--custom header -->
{% include head.html %}

<body>
  <!-- sidebar-->
  {%include sidebar.html%}

  <!-- Main content needs to be in a wrap for
  when the sidebar is displayed-->
  <div class='wrap'>
    <!-- navbar -->
    {% include nav.html %}
  </div>

  <!-- Large colour display for the site description-->
  <div class='wrap'>
    <div class="edge-header primary-lighten">
      <div class='container'>
        <div class='row'>
          <div class='col-sm-9'>
            <h1 class='display-1'> {{site.title}} </h1>
            <p> {{site.description}} </p>
          </div>

          <!-- Site logo -->
          <div class='col-sm-3 col-xs-3 col-lg-3'>
           <img class='img-logo' src="{{ site.logo | absolute_url }}"  alt="main-logo"/>
         </div>
      </div>
    </div>
  </div>
  <!-- End description -->

    <!-- Main content container -->
    <div class="container">
      <div class="row">

        <!--- Page content--->
        <div class="col-sm-8">
          <main>
            <br>
            {{content}}
          </main>
        </div>
        <!--- End Page content--->

      </div>
    </div>
    <!-- End Main content container -->

    <!-- Modules cards  -->
    {%include modules.html %}
    <!-- End Modules cards  -->
  </div>

  <label for="sidebar-checkbox" class="sidebar-toggle"></label>


</body>

<!-- JS to load faster -->
{%include foot.html %}

</html>
