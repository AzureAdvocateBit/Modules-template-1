# to ensure the links work properly
permalink: pretty

# Additional gems
gems:
  - jekyll-seo-tag
  - jekyll-sitemap

# SASS directory
sass:
  style: compressed
  sass_dir: _sass


# Collections: note each of this corresponds to a module
collections:
  Day1:
    output: true
  Day2:
    output: true
