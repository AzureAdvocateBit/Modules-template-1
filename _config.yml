# Build settings
markdown: kramdown
highlighter: rouge
include: ['_pages']
highlighter: rouge
exclude:
  - .gitignore
  - README.md
  - nb_jekyll.py
  - jekyll.tpl
  - nb_replace.py
  - vendor
  - .travis.yml
  - Gemfile*
