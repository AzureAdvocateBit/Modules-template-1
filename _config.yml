# Site settings
title:
description:
baseurl: ""
url: "http://trallard.github.io" # the base hostname & protocol for your site


# About
author:
  name: Tania Allard

#Extra parameters
github_username:
project_repository:
disqus_shortname:
g-analytics:

# Build settings
markdown: kramdown
highlighter: rouge
include: ['_pages']
exclude:
  - .gitignore
  - README.md
  - jekyll.py
  - jekyll.tpl
  - replace.py

# to ensure the links work properly
permalink: pretty

# Additional gems
gems:
  - jekyll-seo-tag
  - jekyll-sitemap

# SASS directory
sass:
  style: compressed
  sass_dir: _sass
